<!DOCTYPE html>
	<html>
	<head>
	<meta name=viewport content="width=device-width, initial-scale=1.0" />
	<title>Cell-phone Usage</title>
	<meta charset="utf-8" />
	<style>
	.bar {
	  fill: #ff6666; 
	  height: 21px;
	  transition: fill .3s ease;
	  cursor: pointer;
	  font-family: Helvetica, sans-serif;
	}
	.bar text {
	  color: #ff6666;
	}
	.bar:hover,
	.bar:focus {
	  fill: green;
	}
	.bar:hover text,
	.bar:focus text {
	  fill: green;
	}
	</style>
	</head>
	<body style="width:100%;height:100%;">
	<h1>Bar graph showing the cell phone usage by students in various schools</h1>
	<h2>Number of students surveyed = 990 </h2>
	<svg viewBox="0 0 1000 1000" height="100%" width="100%" xmlns="http://www.w3.org/2000/svg" version="1.1" style="background-color:black">
<g class="bar">
<rect width="48.75" height="19" y="0"></rect>
<text x="53.75" y="10" dy=".35em">65  symbian</text>
</g>
<g class="bar">
<rect width="183.75" height="19" y="20"></rect>
<text x="188.75" y="30" dy=".35em">245  android</text>
</g>
<g class="bar">
<rect width="7.5" height="19" y="40"></rect>
<text x="12.5" y="50" dy=".35em">10  blackberry</text>
</g>
<g class="bar">
<rect width="127.5" height="19" y="60"></rect>
<text x="132.5" y="70" dy=".35em">170  windows</text>
</g>
<g class="bar">
<rect width="375" height="19" y="80"></rect>
<text x="380" y="90" dy=".35em">500  ios</text>
</g>
</svg>
	</body>
	</html>
